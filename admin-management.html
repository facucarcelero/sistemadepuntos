<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Administradores - Los Nogales</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/phosphor-icons@1.4.2/src/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #3498db;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .users-table th {
            background: #34495e;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-admin {
            background: #27ae60;
            color: white;
        }

        .status-user {
            background: #95a5a6;
            color: white;
        }

        .status-inactive {
            background: #e74c3c;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 2vh auto;
            padding: 20px;
            border-radius: 15px;
            width: 95%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .close {
            font-size: 2em;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .user-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .user-detail-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .user-detail-card h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.1em;
            font-weight: 600;
        }

        .user-detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .user-detail-item:last-child {
            border-bottom: none;
        }

        .user-detail-label {
            font-weight: 500;
            color: #666;
        }

        .user-detail-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .user-detail-value.points {
            color: #27ae60;
            font-size: 1.1em;
        }

        .user-detail-value.status-admin {
            color: #27ae60;
        }

        .user-detail-value.status-user {
            color: #95a5a6;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            margin: 0 auto 20px auto;
        }

        .user-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .user-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0 5px 0;
        }

        .user-email {
            color: #666;
            font-size: 1.1em;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .user-stat {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .user-stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        /* Estilos espec√≠ficos para el modal de detalles */
        #userDetailsModal .modal-content {
            max-width: 900px;
        }

        #userDetailsModal .user-details-grid {
            margin-bottom: 25px;
        }

        #userDetailsModal .user-header {
            margin-bottom: 25px;
        }

        #userDetailsModal .user-stats {
            margin: 25px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .users-table {
                font-size: 0.9em;
            }
            
            .action-buttons {
                flex-direction: column;
            }

            .modal-content {
                width: 98%;
                margin: 1vh auto;
                padding: 15px;
                max-height: 95vh;
            }

            .user-details-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .user-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .user-stat {
                padding: 10px;
            }

            .user-stat-number {
                font-size: 1.2em;
            }

            .user-stat-label {
                font-size: 0.8em;
            }

            .user-detail-card {
                padding: 15px;
            }

            .user-detail-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .user-name {
                font-size: 1.3em;
            }

            .user-email {
                font-size: 1em;
            }

            .user-avatar {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                width: 100%;
                margin: 0;
                border-radius: 0;
                max-height: 100vh;
                top: 0;
                transform: none;
            }

            .user-stats {
                grid-template-columns: 1fr;
            }

            .user-detail-card h3 {
                font-size: 1em;
            }

            .user-detail-label,
            .user-detail-value {
                font-size: 0.9em;
            }

            .form-actions {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='admin-panel.html'">
                <i class="ph-arrow-left"></i>
                Volver al Panel
            </button>
            <h1>üîê Gesti√≥n de Administradores</h1>
            <p>Sistema de control de usuarios y permisos administrativos</p>
        </div>

        <div class="content">
            <!-- Estad√≠sticas -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Usuarios</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAdmins">0</div>
                    <div class="stat-label">Administradores</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeUsers">0</div>
                    <div class="stat-label">Usuarios Activos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newUsers">0</div>
                    <div class="stat-label">Nuevos (7 d√≠as)</div>
                </div>
            </div>

            <!-- Controles -->
            <div class="controls">
                <input type="text" class="search-box" id="searchInput" placeholder="üîç Buscar usuarios por nombre o email...">
                <button class="btn btn-primary" onclick="refreshUsers()">
                    <i class="ph-arrows-clockwise"></i>
                    Actualizar
                </button>
                <button class="btn btn-success" onclick="showAddUserModal()">
                    <i class="ph-user-plus"></i>
                    Agregar Usuario
                </button>
                <button class="btn btn-warning" onclick="showBulkAdminModal()">
                    <i class="ph-users-three"></i>
                    Hacer Admin Masivo
                </button>
            </div>

            <!-- Tabla de usuarios -->
            <div id="usersTableContainer">
                <div class="loading">
                    <i class="ph-circle-notch"></i>
                    <p>Cargando usuarios...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar usuario -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">üë§ Agregar Nuevo Usuario</div>
                <span class="close" onclick="closeModal('addUserModal')">&times;</span>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newUserName">Nombre completo:</label>
                    <input type="text" id="newUserName" required>
                </div>
                <div class="form-group">
                    <label for="newUserEmail">Email:</label>
                    <input type="email" id="newUserEmail" required>
                </div>
                <div class="form-group">
                    <label for="newUserPassword">Contrase√±a:</label>
                    <input type="password" id="newUserPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="newUserRole">Rol:</label>
                    <select id="newUserRole">
                        <option value="user">Usuario</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" onclick="closeModal('addUserModal')">Cancelar</button>
                    <button type="submit" class="btn btn-success">Crear Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para hacer admin masivo -->
    <div id="bulkAdminModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">üë• Hacer Administrador Masivo</div>
                <span class="close" onclick="closeModal('bulkAdminModal')">&times;</span>
            </div>
            <div class="form-group">
                <label for="bulkEmails">Emails (uno por l√≠nea):</label>
                <textarea id="bulkEmails" rows="10" placeholder="usuario1@email.com&#10;usuario2@email.com&#10;usuario3@email.com"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-danger" onclick="closeModal('bulkAdminModal')">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="makeBulkAdmins()">Hacer Administradores</button>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles del usuario -->
    <div id="userDetailsModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <div class="modal-title">üë§ Detalles del Usuario</div>
                <span class="close" onclick="closeModal('userDetailsModal')">&times;</span>
            </div>
            <div id="userDetailsContent">
                <!-- El contenido se llenar√° din√°micamente -->
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-primary" onclick="closeModal('userDetailsModal')">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBS_eGNLqUH8SshfrnBaUvRTcjJKy5tFiI",
            authDomain: "losnogales-reservas.firebaseapp.com",
            projectId: "losnogales-reservas",
            storageBucket: "losnogales-reservas.firebasestorage.app",
            messagingSenderId: "707614707617",
            appId: "1:707614707617:web:57ef12cf519d99ff8585e0",
            measurementId: "G-MBGF0QWF7K"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let users = [];
        let admins = [];

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            setupSearch();
        });

        // Cargar usuarios
        async function loadUsers() {
            try {
                showLoading();
                
                // Cargar usuarios
                const usersSnapshot = await db.collection('users').get();
                users = usersSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // Cargar administradores
                const adminsSnapshot = await db.collection('admins').get();
                admins = adminsSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                updateStats();
                renderUsersTable();
                
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                showAlert('Error cargando usuarios: ' + error.message, 'error');
            }
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const totalUsers = users.length;
            const totalAdmins = admins.length;
            const activeUsers = users.filter(user => user.isActive !== false).length;
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            const newUsers = users.filter(user => {
                const createdAt = user.createdAt?.toDate?.() || new Date(user.createdAt);
                return createdAt > sevenDaysAgo;
            }).length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalAdmins').textContent = totalAdmins;
            document.getElementById('activeUsers').textContent = activeUsers;
            document.getElementById('newUsers').textContent = newUsers;
        }

        // Renderizar tabla de usuarios
        function renderUsersTable(filteredUsers = null) {
            const usersToShow = filteredUsers || users;
            
            let html = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Email</th>
                            <th>Estado</th>
                            <th>Puntos</th>
                            <th>Fecha Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            usersToShow.forEach(user => {
                const isAdmin = admins.some(admin => admin.id === user.id);
                const statusClass = isAdmin ? 'status-admin' : 'status-user';
                const statusText = isAdmin ? 'Administrador' : 'Usuario';
                const createdAt = user.createdAt?.toDate?.() || new Date(user.createdAt);
                const formattedDate = createdAt.toLocaleDateString('es-ES');

                html += `
                    <tr>
                        <td>
                            <strong>${user.name || 'Sin nombre'}</strong>
                            ${user.phone ? `<br><small>üì± ${user.phone}</small>` : ''}
                        </td>
                        <td>${user.email}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${user.points || 0} pts</td>
                        <td>${formattedDate}</td>
                        <td class="action-buttons">
                            ${isAdmin ? 
                                `<button class="btn btn-danger btn-small" onclick="removeAdmin('${user.id}', '${user.name}')">
                                    <i class="ph-user-minus"></i> Quitar Admin
                                </button>` :
                                `<button class="btn btn-success btn-small" onclick="makeAdmin('${user.id}', '${user.name}')">
                                    <i class="ph-user-plus"></i> Hacer Admin
                                </button>`
                            }
                            <button class="btn btn-primary btn-small" onclick="viewUserDetails('${user.id}')">
                                <i class="ph-eye"></i> Ver
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';

            if (usersToShow.length === 0) {
                html = '<div class="alert alert-info">No se encontraron usuarios.</div>';
            }

            document.getElementById('usersTableContainer').innerHTML = html;
        }

        // Configurar b√∫squeda
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredUsers = users.filter(user => 
                    user.name?.toLowerCase().includes(searchTerm) ||
                    user.email?.toLowerCase().includes(searchTerm)
                );
                renderUsersTable(filteredUsers);
            });
        }

        // Hacer administrador
        async function makeAdmin(userId, userName) {
            if (!confirm(`¬øEst√°s seguro de que quieres hacer administrador a ${userName}?`)) {
                return;
            }

            try {
                await db.collection('admins').doc(userId).set({
                    addedAt: new Date(),
                    permissions: ['all'],
                    email: users.find(u => u.id === userId)?.email,
                    name: userName
                });

                showAlert(`‚úÖ ${userName} ahora es administrador`, 'success');
                loadUsers();
            } catch (error) {
                console.error('Error haciendo admin:', error);
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Quitar administrador

        // Mostrar modal de agregar usuario
        function showAddUserModal() {
            document.getElementById('addUserModal').style.display = 'block';
        }

        // Mostrar modal de admin masivo
        function showBulkAdminModal() {
            document.getElementById('bulkAdminModal').style.display = 'block';
        }

        // Cerrar modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Hacer administradores masivamente
        async function makeBulkAdmins() {
            const emailsText = document.getElementById('bulkEmails').value;
            const emails = emailsText.split('\n').map(email => email.trim()).filter(email => email);

            if (emails.length === 0) {
                showAlert('Por favor ingresa al menos un email', 'error');
                return;
            }

            if (!confirm(`¬øEst√°s seguro de que quieres hacer administradores a ${emails.length} usuarios?`)) {
                return;
            }

            try {
                let successCount = 0;
                let errorCount = 0;

                for (const email of emails) {
                    try {
                        // Buscar usuario por email
                        const userSnapshot = await db.collection('users')
                            .where('email', '==', email)
                            .limit(1)
                            .get();

                        if (!userSnapshot.empty) {
                            const userDoc = userSnapshot.docs[0];
                            const userData = userDoc.data();

                            await db.collection('admins').doc(userDoc.id).set({
                                addedAt: new Date(),
                                permissions: ['all'],
                                email: email,
                                name: userData.name
                            });

                            successCount++;
                        } else {
                            errorCount++;
                        }
                    } catch (error) {
                        errorCount++;
                        console.error(`Error con ${email}:`, error);
                    }
                }

                showAlert(`‚úÖ ${successCount} usuarios convertidos en administradores${errorCount > 0 ? `\n‚ùå ${errorCount} errores` : ''}`, 'success');
                closeModal('bulkAdminModal');
                loadUsers();
            } catch (error) {
                console.error('Error en admin masivo:', error);
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Agregar nuevo usuario
        document.getElementById('addUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('newUserName').value;
            const email = document.getElementById('newUserEmail').value;
            const password = document.getElementById('newUserPassword').value;
            const role = document.getElementById('newUserRole').value;

            try {
                // Crear usuario en Firebase Auth
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Agregar datos del usuario a Firestore
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    points: 0,
                    createdAt: new Date(),
                    isActive: true
                });

                // Si se seleccion√≥ como admin, agregar permisos
                if (role === 'admin') {
                    await db.collection('admins').doc(user.uid).set({
                        addedAt: new Date(),
                        permissions: ['all'],
                        email: email,
                        name: name
                    });
                }

                showAlert(`‚úÖ Usuario ${name} creado exitosamente`, 'success');
                closeModal('addUserModal');
                document.getElementById('addUserForm').reset();
                loadUsers();

            } catch (error) {
                console.error('Error creando usuario:', error);
                showAlert('Error: ' + error.message, 'error');
            }
        });

        // Refrescar usuarios
        function refreshUsers() {
            loadUsers();
        }

        // Mostrar loading
        function showLoading() {
            document.getElementById('usersTableContainer').innerHTML = `
                <div class="loading">
                    <i class="ph-circle-notch"></i>
                    <p>Cargando usuarios...</p>
                </div>
            `;
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(alertDiv, content.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Cerrar modales al hacer clic fuera
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
